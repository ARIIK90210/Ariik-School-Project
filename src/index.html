    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyFlex</title>
    <script src="https://kit.fontawesome.com/d005163ee0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </nav>
        <div class="logo">
            FlyFlex
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="hero-content">
                <h1>Aesthetic Clothes Available</h1>
                <button onclick="window.location.href='#'">Shop Now</button>
            </div>
        </div>

        <section class="must-have-items">
            <h2>Look Fly Today</h2>
            <p>Must Have Items</p>
            <div class="items-container">
                <div class="item">
                    <div class="centre">
                        <img src="../src/images/balaenciaga.jpg" alt="Item 2">
                    </div>
                <div class="description">BALENCIAGA PLAIN T-SHIRT</div>
                </div>
                <div class="item">
                    <div class="centre">
                        <img src="../src/images/corteiz.jpeg" alt="Item 1">
                    </div>
                    <div class="description">CRTZ T-SHIRT</div>
                </div>
                <div class="item">
                    <div class="centre">
                        <img src="../src/images/erotomania.png" alt="Item 3">
                    </div>
                    <div class="description">EROTOMANIA T-SHIRT</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Stay Connected</h3>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Be Our Friend</h3>
                <input type="email" placeholder="Your Email">
                <button type="submit">Subscribe Now</button>
            </div>
            <div class="footer-section">
                <h3>Need Assistance?</h3>
                <p>Call us: 07-15-34-53-35</p>
                <p><a href="https://www.flyflex.com">www.flyflex.com</a></p>
            </div>
        </div>
    </footer>
</body>
</html>

</body>
</html>
